<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    /* From Uiverse.io by anniekoop */ 
<div class="card">
  <div class="container">
    <div class="left">
      <div class="status-ind"></div>
    </div>
    <div class="right">
      <div class="text-wrap">
        <p class="text-content">
          <a class="text-link" href="#">Jane Doe</a> invited you to edit the
          <a class="text-link" href="#">Web Design</a> file.
        </p>
        <p class="time">2 hours ago</p>
      </div>
      <div class="button-wrap">
        <button class="primary-cta">View file</button>
        <button class="secondary-cta">Mark as read</button>
      </div>
    </div>
  </div>
</div>



<!-- button -->
/* From Uiverse.io by csemszepp */ 
<div class="container">
<label class="switch">
  <input class="togglesw" type="checkbox" checked="">
  <div class="indicator left"></div>
  <div class="indicator right"></div>
  <div class="button"></div>
</label>
</div>
</body>
</html>
